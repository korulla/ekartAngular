<app-filter
  [all]="totalProdCount"
  [inStock]="inStockCount"
  [outOfStock]="outOfStockCount"
  (selectedFilterRadioBtnChange)="onFilterChange($event)"
>
</app-filter>
<div class="ekart--products--container" >
  <div *ngFor="let prod of product" (click)="selectedProduct = prod">
    <app-product 
      [product]="prod"
      *ngIf="searchText === '' || prod.name.toLowerCase().includes(searchText) "
    >
    </app-product>
  </div>
</div>
