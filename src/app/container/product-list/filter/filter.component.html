<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterRadioBtn"
    (change)="onSelectedFilterRadioBtnChange()"
  />
  <span>All{{ "(" + all + ")" }} </span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilterRadioBtn"
    (change)="onSelectedFilterRadioBtnChange()"
  />
  <span>In Stock{{ "(" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterRadioBtn"
    (change)="onSelectedFilterRadioBtnChange()"
  />
  <span>Out of Stock{{ "(" + outOfStock + ")" }}</span>
</div>
